<!DOCTYPE html>

<head>

      signin page
    </title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
        <div class="flexbox-container header">
                <div class="flexbox-item logo">
                    <h4>Argon Dashboard 2</h4>
                </div>

                <div class="flexbox-item">
                    <ul>
                        <li>Dashboard</li>
                        <li>Profile</li>
                        <li>SignUp</li>
                        <li>Sign in</li>

                    </ul>
                </div>

                <div class="flexbox-item">
                    <button>Download</button>
                </div>
        </div>

        <div class="flexbox-container content">

            <div class="flexbox-item left">
                <h4>Sign In</h4>
                <p>Enter your email and password to sign in</p>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="password">
                <!-- <input class="form-check-input" type="checkbox" id="rememberMe"> -->
                <label class="form-check-label" for="rememberMe">Remember me</label>
                <button class="btn-primary">Sign in</button>
            </div>

            <div class="flexbox-item right">
                <h3> "Attention is the new currency"</h3>
                <p>The more effortless the writing looks, the more effort the writer actually put into the process.</p>
            </div>

        </div>
